machine:
  ruby:
    version: 2.1.5
  environment:
    RAILS_ENV: test
  node:
    version: 0.10.35
deployment:
  production:
    branch: master
    heroku:
      appname: $APP_NAME
    commands:
      - heroku maintenance:on --app $APP_NAME
      - git push git@heroku.com:$APP_NAME.git $CIRCLE_SHA1:refs/heads/master
      - heroku run rake db:migrate --app $APP_NAME
      - heroku maintenance:off --app $APP_NAME
